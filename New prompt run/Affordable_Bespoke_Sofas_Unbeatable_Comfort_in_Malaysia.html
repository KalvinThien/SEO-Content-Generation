<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS styles -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        p {
            margin: 0 0 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 15px;
        }

        /* Header */
        header {
            background-color: #343a40;
            color: white;
            padding: 20px 15px;
        }

        header h1 {
            font-size: 32px;
        }
        
         header p {
           font-size:16px;  
           letter-spacing:-.6pt;
           word-spacing:-.7pt
         }

        /* Navigation */
        nav ul {
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-wrap : wrap; 
             }
             
             
         nav li{
              margin-left :5px; 
               }
           
         nav a{
             text-decoration:none; 
             padding :12px 15px; 
              background-color:#6c757d; 
              color:white;display:inline-block; 
              border-radius :12%; 
              letter-spacing:-.5pt;margin-left:-10pt}
            
              
         

        
        

       
        

      

        
    </style>


<body>
    <!-- HEADER SECTION -->
    <header class="container">
        <h1><img src="dynamic_brands_logo_placeholder.png" alt="Dynamic Brands Logo"> Dynamic Brands</h1>
        <p>Affordable Bespoke Sofas: Unbeatable Comfort in Malaysia</p>
      </header>
      <!-- NAVIGATION -->
     <nav class="container">
    <ul>

            <a href="#"> About Us</a>

            <a href="#"> Products</a></li>
           <a href="#"> Contact Us</a></li>
           
       </ul>

  </nav>
