<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title></title>
    <style>
        /* Put styles here */
    </style>
</head>
<body>
    <div>
        <section>
          <header>
            <div class="header-wrapper">
              <a href="#" class="header-logo-link">
                <img class="header-logo" src="https://cdn.shopify.com/s/files/1/0097/2075/8332/files/logo_shoes_black.png?v=1676026182" alt="Logo" />
              </a>
              <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
              <button class="button-sidebar">
                <div class="button-sidebar-icon"><span class="material-icons-outlined" @click="isExpanded = !isExpanded"> menu </span></div>
              </button>
            </div>
          </header>
    
          
          <div class="header-padding"></div>
    
          <!-- <div class="toolbar">Toolbar</div> -->
        </section>
    </div>
    <div>
        <section class="bg-blurrylights">
          <div class="banner__centered">
            <div class="banner__text">
              <div class="d-flex flex-column">
                <h1 class="banner__heading"></h1>
                <h5 class="banner_subheading"></h5>
                <div class="mx-auto">
                  <button class="button-primary"></button>
                  <button class="button-secondary ms-3"></button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
    <div>
        <section class="bg-lightgray">
          <div class="banner__sidebyside">
            <div class="banner__text">
              <div>
                <h1 class="banner__heading"> </h1>
                <h5 class="banner_subheading"></h5>
                <button class="button-primary"></button>
              </div>
            </div>
            <div class="banner__image">
              <div class="img-wrapper">
                <img src="https://wnyheroes.org/wp-content/plugins/events-calendar-pro/src/resources/images/tribe-event-placeholder-image.svg" alt="" />
              </div>
            </div>
          </div>
          <!-- <div class="toolbar">Toolbar</div> -->
        </section>
    </div>
    <div>
        <section class="nex__articles">
          <div class="article-section section__width-xl">
            <div class="banner__text">
              <h2 class="banner__heading"></h2>
            </div>
            <div class="grid">
              <div class="cell">
                <div class="card p-4 h-100">
                  <h5></h5>
                  <p>
                    
                  </p>
                </div>
              </div>
              <div class="cell">
                <div class="card p-4 h-100">
                  <h5></h5>
                  <p>
                    
                  </p>
                </div>
              </div>
              <div class="cell">
                <div class="card p-4 h-100">
                  <h5></h5>
                  <p>
                    
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
    <div>
        <section class="bg-blurrylights">
          <div class="banner__sidebyside">
            <div class="banner__text">
              <div>
                <h1 class="banner__heading">Have a question?</h1>
                <h4 class="banner_subheading">Contact us if you have any questions!</h4>
              </div>
            </div>
            <div>
              <div class="input-card">
                <form action="">
                  <div class="input">
                    <input class="input__field" id="firstname" type="text" required />
                    <label for="firstname" class="input__label">First Name</label>
                  </div>
                  <div class="input">
                    <input class="input__field" id="lastname" type="text" required />
                    <label for="lastname" class="input__label">Last Name</label>
                  </div>
                  <div class="input">
                    <input class="input__field" id="email" type="email" required />
                    <label for="email" class="input__label">Email Address</label>
                  </div>
                  <div class="input">
                    <input class="input__field" id="phone" type="tel" required />
                    <label for="phone" class="input__label">Phone</label>
                  </div>
                  <div class="textarea">
                    <textarea class="input__field" id="question" type="textarea" required />
                    <label for="question" class="input__label">Question</label>
                  </div>
    
                  <button type="submit" value="Submit" class="button-primary ms-auto">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div>
        <section class="bg-lightgray">
          <div class="banner__centered">
            <div class="banner__text">
              <h2 class="banner__heading">Frequently Asked Questions</h2>
            </div>
            <div class="collapsible__section">
              <div class="faq-collabsible" v-for="n in 5" :key="n">
                <input :id="'collapsible' + n" class="toggle" type="checkbox" />
                <label :for="'collapsible' + n" class="lbl-toggle">Question {{ n }}</label>
                <div class="collapsible-content">
                  <div class="content-inner">
                    <p>
                      
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
</body>
  
</html>
